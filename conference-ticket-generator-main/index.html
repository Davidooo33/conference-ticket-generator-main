<div class="main-container">
  <header>
    <div class="header-img-div"> <img class="header-img" src="/assets/images/logo-full.svg" alt=""></div>
    <h1 class="header-title">  Your Journey to Coding <br> Conf 2025 Starts Here! </h1>
    <p class="header-text">  Secure your spot at next year's <br> biggest coding conference. </p>
  </header>
  
  <main>
    <p class="upload-header"> Upload Avatar </p>
    <div class="upload-container">

      <p> Drag and drop or click to upload </p> 
    </div>
    <div class="upload-footer">
      <svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" fill="none" viewBox="0 0 16 16"><path stroke="#D1D0D5" stroke-linecap="round" stroke-linejoin="round" d="M2 8a6 6 0 1 0 12 0A6 6 0 0 0 2 8Z"/><path fill="#D1D0D5" d="M8.004 10.462V7.596ZM8 5.57v-.042Z"/><path stroke="#D1D0D5" stroke-linecap="round" stroke-linejoin="round" d="M8.004 10.462V7.596M8 5.569v-.042"/></svg>
      <p> Upload your photo (JPG or PNG, max size: 500KB). </p>
    </div>

    <div class="input-container">
      <ul class="input-fields">
        <li class="name-field"> 
          <p> Full Name </p>
          <input class="text-field" type="text">
        </li>
        <li class="email-field">
          <p> Email Address </p>
          <input class="text-field" type="text" placeholder="example@email.com">
        </li>
        <li class="github-field">
          <p> GitHub Username </p>
          <input class="text-field" type="text" placeholder="@yourusername">
        </li>
        <li class="generate-field">
          <button class="btn"> Generate My Ticket </button>
        </li>
      </ul>
    </div>
